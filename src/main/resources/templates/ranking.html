<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Llama WoW</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .bg-wood-brown {
            background-color: #180d09; /* Color marr칩n especificado */
        }
    </style>
</head>
<body class="bg-wood-brown text-gray-200">
<div class="flex flex-col min-h-screen">
<!-- Navbar Mejorado -->
    <nav class="bg-wood-brown w-full top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Logo + Texto -->
            <a class="flex items-center space-x-2 text-yellow-400 text-3xl font-bold" href="/">
                <!-- Logo -->
                <img src="images/llamalogo.png" alt="Logo" class="h-14 w-14 sm:h-16 sm:w-16 md:h-20 md:w-20">
                <!-- Texto -->
                <span>Llama WoW</span>
            </a>
        <div class="hidden md:flex space-x-6">
            <a class="text-gray-200 hover:text-yellow-400 transition" href="/">Home</a>
            <a class="text-gray-200 hover:text-yellow-400 transition" href="/downloads">Downloads</a>
            <a class="text-gray-200 hover:text-yellow-400 transition" href="/ranking">Ranking</a>
            <a class="text-gray-200 hover:text-yellow-400 transition" href="#">Comunity</a>
            <a class="bg-yellow-400 text-gray-900 px-4 py-2 rounded-lg shadow hover:bg-yellow-500 transition" href="/register">Play Now</a>
        </div>
        <div class="md:hidden flex items-center">
            <button id="hamburger-icon" class="text-gray-200 hover:text-yellow-400 focus:outline-none">
                <i class="fas fa-bars fa-lg"></i>
            </button>
        </div>
    </div>
    <div id="mobile-menu" class="md:hidden hidden bg-wood-brown text-gray-200 px-4 py-3 space-y-4">
        <a class="block hover:text-yellow-400 transition" href="#">Home</a>
        <a class="block hover:text-yellow-400 transition" href="#">Downloads</a>
        <a class="block hover:text-yellow-400 transition" href="#">Ranking</a>
        <a class="block hover:text-yellow-400 transition" href="#">Comunity</a>
        <a class="block bg-yellow-400 text-gray-900 px-4 py-2 rounded-lg shadow hover:bg-yellow-500 transition" href="/register">Play Now</a>
    </div>
</nav>
<script th:src="@{/js/utiles.js}"></script>


<h1 class="text-4xl font-semibold text-center text-gray-500 mb-12 mt-10">Ranking de Personajes</h1>


<!-- Contenedor para la imagen y la tabla -->
<div class="flex flex-col sm:flex-row justify-center items-center gap-6 sm:gap-10 lg:gap-12 px-4 max-w-7xl mx-auto">

    <!-- Imagen al costado izquierdo, ligeramente m치s peque침a -->
    <img src="/images/trio_outro.png" alt="Imagen de Ranking" class="w-[480px] h-[480px] sm:w-[380px] sm:h-[380px] object-cover rounded-lg shadow-lg">

    <!-- Tabla de Ranking -->
    <div class="max-w-4xl mx-auto bg-wood-brown rounded-lg shadow-lg p-6 w-full">
        <!-- Contenedor para el desplazamiento horizontal en pantallas peque침as -->
        <div class="overflow-x-auto">
            <table class="min-w-full text-sm text-left text-gray-200 rounded-lg border-2 border-brown-800">
                <thead class="bg-yellow-600 rounded-t-lg">
                <tr>
                    <th class="px-6 py-4 font-medium uppercase">Name</th>
                    <th class="px-6 py-4 font-medium uppercase">Race</th>
                    <th class="px-6 py-4 font-medium uppercase">Total Kills</th>
                    <th class="px-6 py-4 font-medium uppercase">Details</th>
                </tr>
                </thead>
                <tbody>
                <!-- Iterar sobre la lista de personajes -->
                <tr th:each="character : ${characters}" class="border-t border-gray-600 hover:bg-yellow-900">
                    <td class="px-6 py-4" th:text="${character.name}"></td>
                    <td class="px-6 py-4">
                        <img th:src="@{'/images/races/' + ${character.race} + '-0.gif'}" alt="Race Image" style="height: 25px;" />
                    </td>
                    <td class="px-6 py-4" th:text="${character.totalKills}"></td>
                    <td class="px-6 py-4">
                        <a th:href="@{'/userpanel/character/' + ${character.name} + '/equipment'}">
                            <img th:src="@{/images/lupa.jpg}" alt="View Details" style="height: 25px;" />
                        </a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>



<!-- Footer -->
<footer class="bg-wood-brown py-6 mt-auto">
    <div class="container mx-auto px-4 text-center text-gray-400">
        <p>&copy; 2025 Llama WoW Private Server. All rights reserved.</p>
        <div class="flex justify-center space-x-4 mt-4">
            <a href="https://facebook.com" target="_blank" class="text-gray-400 hover:text-yellow-400">
                <i class="fab fa-facebook-f text-3xl"></i>
            </a>
            <a href="https://twitter.com" target="_blank" class="text-gray-400 hover:text-yellow-400">
                <i class="fab fa-twitter text-3xl"></i>
            </a>
        </div>
    </div>
</footer>
</div>
</body>
</html>

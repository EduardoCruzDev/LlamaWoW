<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .bg-wood-brown {
            background-color: #180d09;
        }
        .btn-primary {
            background-color: #fbbf24;
            color: #1f2937;
        }
        .btn-primary:hover {
            background-color: #f59e0b;
        }
    </style>
</head>
<body class="bg-wood-brown text-gray-200">
<!-- Navbar Mejorado -->
<nav class="bg-wood-brown fixed w-full top-0 z-50 shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <a class="flex items-center space-x-2 text-yellow-400 text-3xl font-bold" href="/">
            <img src="images/llamalogo.png" alt="Logo" class="h-14 w-14 sm:h-16 sm:w-16 md:h-20 md:w-20">
            <span>Llama WoW</span>
        </a>
    </div>
</nav>
<div class="flex justify-center items-center min-h-screen py-6">
    <div class="w-full max-w-md bg-wood-brown text-white rounded-lg shadow-lg p-8 mt-16">
        <h2 class="text-3xl font-bold text-center mb-6">Perfil de usuario</h2>
        <div class="mb-4">
            <label class="block text-lg font-semibold">Nombre de usuario:</label>
            <span class="block mt-2 p-3 rounded-lg border border-gray-600 bg-gray-800 text-white" th:text="${username}"></span>
        </div>
        <div class="mb-6">
            <label class="block text-lg font-semibold">Correo electrónico:</label>
            <span class="block mt-2 p-3 rounded-lg border border-gray-600 bg-gray-800 text-white" th:text="${email}"></span>
        </div>
        <a href="/logout" class="btn-primary w-full py-3 rounded-lg font-semibold block text-center">Cerrar sesión</a>
    </div>
</div>
<footer class="bg-wood-brown py-6">
    <div class="container mx-auto px-4 text-center text-gray-400">
        <p>&copy; 2025 Llama WoW Private Server. Todos los derechos reservados.</p>
        <div class="flex justify-center space-x-4 mt-4">
            <a href="https://facebook.com" target="_blank" class="text-gray-400 hover:text-yellow-400">
                <i class="fab fa-facebook-f text-3xl"></i>
            </a>
            <a href="https://twitter.com" target="_blank" class="text-gray-400 hover:text-yellow-400">
                <i class="fab fa-twitter text-3xl"></i>
            </a>
        </div>
    </div>
</footer>
</body>
</html>

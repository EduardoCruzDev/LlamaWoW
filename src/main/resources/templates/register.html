<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .bg-wood-brown {
            background-color: #180d09; /* Color marr√≥n especificado */
        }
    </style>
</head>

<body class="bg-wood-brown text-white">

<!-- Navbar -->
<nav class="bg-wood-brown text-gray-200">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <a class="text-yellow-400 text-3xl font-bold" href="#">Llama WoW</a>
        <div>
            <a class="text-gray-200 px-4 py-2 hover:text-yellow-400" href="/">Home</a>
            <a class="text-gray-200 px-4 py-2 hover:text-yellow-400" href="/register">Create an Account</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto px-4 py-10">
    <h1 class="text-4xl font-bold text-center text-yellow-400 mb-8">Register an Account</h1>
    <div class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
        <form class="space-y-6" method="post" th:action="@{/register}" th:object="${register}">

            <!-- Username Field -->
            <div>
                <label class="block text-sm font-medium text-gray-300" for="username">Username</label>
                <input class="w-full mt-1 p-2 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400" id="username"
                       maxlength="15"
                       minlength="5"
                       name="username"
                       placeholder="Enter your username"
                       required
                       th:field="*{username}" type="text">
                <p class="text-red-500 text-sm mt-1" th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></p>
            </div>

            <!-- Password Field -->
            <div>
                <label class="block text-sm font-medium text-gray-300" for="password">Password</label>
                <input class="w-full mt-1 p-2 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400" id="password" maxlength="15"
                       minlength="5"
                       name="password"
                       placeholder="Enter your password"
                       required
                       th:field="*{password}"
                       type="password">
                <p class="text-red-500 text-sm mt-1" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></p>
            </div>

            <!-- Email Field -->
            <div>
                <label class="block text-sm font-medium text-gray-300" for="email">Email</label>
                <input class="w-full mt-1 p-2 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400" id="email" maxlength="30"
                       minlength="5"
                       name="email"
                       placeholder="Enter your email address"
                       required th:field="*{email}"
                       type="email">
                <p class="text-red-500 text-sm mt-1" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p>
            </div>

            <!-- Submit Button -->
            <div>
                <button class="w-full bg-yellow-400 text-gray-900 font-bold py-2 px-4 rounded-lg hover:bg-yellow-500 transition-colors" type="submit">
                    Register
                </button>
            </div>

        </form>
    </div>
</div>

<!-- Footer -->
<footer class="bg-wood-brown py-6">
    <div class="container mx-auto px-4 text-center text-gray-400">
        <p>&copy; 2025 Llama WoW Private Server. All rights reserved.</p>
        <div class="flex justify-center space-x-4 mt-4">
            <a href="https://facebook.com" target="_blank" class="text-gray-400 hover:text-yellow-400">
                <i class="fab fa-facebook-f text-3xl"></i>
            </a>
            <a href="https://twitter.com" target="_blank" class="text-gray-400 hover:text-yellow-400">
                <i class="fab fa-twitter text-3xl"></i>
            </a>
        </div>
    </div>
</footer>

</body>
</html>
